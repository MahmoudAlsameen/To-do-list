<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex-grow: 1;
    }

    .footer {
      background-color: #333;
      color: white;
      text-align: center;
    }

    .filtered{
      display: none !important;
    }
  </style>
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo List</h1>
      <form class="search">
        <div class="input-group">
          <input id="searchInput" class="form-control" type="text" name="search" placeholder="search todos" onkeyup="search1(this)"  />
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fas fa-search custom-icon"></i>
            </span>
          </div>
        </div>
      </form>
    </header>
    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>I'm Awesome in HTML</span>
        <i class="far fa-trash-alt delete" onclick="deleteBtn(this)"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center" >
        <span>I'm Awesome in css</span>
        <i class="far fa-trash-alt delete" onclick="deleteBtn(this)"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>I'm also Awesome in JS</span>
        <i class="far fa-trash-alt delete" onclick="deleteBtn(this)"></i>
      </li>
    </ul>
    <form class="add text-center my-4">
      <label class="text-light" for="addnewtodo">Add a new todo...</label>
      <input class="form-control m-auto" type="text" name="add" placeholder="type your new todo" id="addnewtodo"/>
    </form>
  </div>
  <footer style="bottom: 0;" class="footer bg-dark text-light py-3">
    <div class="container">
 
        <div class="col-md-6" style="text-align:center; max-width:100%;box-sizing:unset;line-height: 1%;padding: unset;font-size: 0.9rem;">
          Copyright&copy; Mahmoud Alsameen. All rights reserved.
        
        
    </div>
  </footer>
  <script src="app2.js"></script>
</body>
</html>
